<!doctype html>
<html>
<head>
	 <title> JS operators </title>
</head>
<body>
	
    <script>
		 //Arithmatic operators

			var a=2,b=5; 
			console.log("___Arithmatic___");
			console.log(a+b);
			console.log(b-a);
			console.log(a*b);
			console.log(b/a);
			console.log(b%a);
			console.log(b**a);
			console.log(a++);
			console.log(b++);
			console.log(++a);
			console.log(++b);
			console.log(a--);
			console.log(b--);
			console.log(--a);
			console.log(--b);

		 //comparision operators

			var c=6,d=10; 
			console.log("___Comparision___");
			console.log(c<d);
			console.log(c>d);
			console.log(c<=d);
			console.log(c>=d);
			console.log(c==d);
			console.log(c!=d);
			console.log(c===d);
			console.log(c!==d);

		 //Assingment operators

			var e=2,f=4; 
			console.log("___Assignment___");
			console.log(e=f);
			console.log(e+=f);
			console.log(e-=f);
			console.log(e*=f);
			console.log(e/=f);
			console.log(e%=f);
			console.log(e**=f);


		 //Logical operators

			var g=2,h=4,i=7,j=10; 
			console.log("___Logical___");
			console.log(g<h && i<j);
			console.log(g>h && i<j);
			console.log(g<h || i<j);
			console.log(g>h || i<j);
			console.log(g>h || i>j);
			console.log(!(g>h && i<j));


		 //Ternary operators

			var k=7,l=10; 
			console.log("___Ternary___");
			console.log((k<l)?(k+l):(l-k));


		 

			
	</script> 
	
	
</body>
</html>
